{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h2>This is the Booking table page</h2>
<p>Book a Table</p>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Book</button>
</form>

{% endblock %}
