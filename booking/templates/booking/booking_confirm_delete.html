{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete the booking for
                    {{ object.name }}?</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger-custom">Confirm</button>
                    <a href="{% url 'booking-list' %}" class="btn btn-regular">Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
