{% extends "base.html" %}

{% block content %}
<h2>Confirm Deletion</h2>
<p>Are you sure you want to delete the booking for {{ object.name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'booking-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
