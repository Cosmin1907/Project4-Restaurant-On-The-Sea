{% load static %}

{% url 'home' as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Table Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">The Venue</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link {% if request.path == home_url %}active{% endif %}" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Bookings</a>
            <a class="nav-item nav-link" href="#">Menu</a>
            <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </nav>

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light text-center">
      <p class="m-0">The Venue</p>
      <p class="m-0">Follow us: 
          <a href="https://www.facebook.com" target="_blank"><i class="fab fa-brands fa-square-facebook ms-3"></i></a>
          <a href="https://x.com" target="_blank"><i class="fab fa-brands fa-square-x-twitter ms-3"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fab fa-brands fa-instagram-square ms-3"></i></a>
          <a href="https://www.youtube.com" target="_blank"><i class="fab fa-brands fa-square-youtube ms-3"></i></a>
      </p>
    </footer>
  
  
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
        </script>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/d9a77b60d1.js" crossorigin="anonymous"></script>

    <!-- JS script -->
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
